<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Magical Teacher's Day Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sacramento&family=Dancing+Script:wght@400;600&family=Fredoka+One&family=Caveat:wght@400;700&family=Kalam:wght@400;700&display=swap');
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #1a237e, #3949ab, #5e35b1, #7b1fa2, #ad1457);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Sacramento', cursive;
            overflow: hidden;
            position: relative;
            cursor: none;
        }
        
        @keyframes gradientShift {
            0%,
            100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        /* Custom Cursor - Magic Wand */
        
        .magic-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s ease;
        }
        /* 3D Floating Classroom */
        
        .classroom {
            position: absolute;
            top: 10%;
            left: 5%;
            transform-style: preserve-3d;
            animation: float3D 6s ease-in-out infinite;
        }
        
        @keyframes float3D {
            0%,
            100% {
                transform: rotateX(10deg) rotateY(15deg) translateY(0px);
            }
            50% {
                transform: rotateX(15deg) rotateY(-10deg) translateY(-20px);
            }
        }
        
        .chalkboard {
            width: 120px;
            height: 80px;
            background: #2d5016;
            border: 4px solid #8d6e63;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
        }
        
        .chalkboard::after {
            content: "E=mc²";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-family: 'Kalam', cursive;
        }
        
        .desk {
            width: 60px;
            height: 40px;
            background: #8d6e63;
            margin-top: 20px;
            border-radius: 5px;
            position: relative;
        }
        
        .desk::before {
            content: "📚";
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 16px;
        }
        /* Constellation Stars */
        
        .star {
            position: absolute;
            color: #ffd700;
            font-size: 12px;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        /* Paper Airplane */
        
        .paper-airplane {
            position: absolute;
            font-size: 24px;
            animation: fly 15s linear infinite;
            z-index: 100;
        }
        
        @keyframes fly {
            0% {
                transform: translateX(-100px) translateY(50vh) rotate(0deg);
            }
            25% {
                transform: translateX(25vw) translateY(20vh) rotate(15deg);
            }
            50% {
                transform: translateX(50vw) translateY(60vh) rotate(-10deg);
            }
            75% {
                transform: translateX(75vw) translateY(30vh) rotate(20deg);
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(40vh) rotate(0deg);
            }
        }
        /* Quote Bubbles */
        
        .quote-bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 20px;
            font-family: 'Caveat', cursive;
            font-size: 14px;
            color: #333;
            max-width: 200px;
            animation: bubbleFloat 8s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .quote-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid rgba(255, 255, 255, 0.9);
        }
        
        @keyframes bubbleFloat {
            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            10%,
            90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-30px) rotate(2deg);
            }
        }
        /* Magic Trail */
        
        .magic-trail {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ffd700, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: trailFade 1s ease-out forwards;
        }
        
        @keyframes trailFade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }
        /* Enhanced Card */
        
        .card {
            width: 700px;
            max-width: 90%;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 255, 255, 0.5);
            color: #ffffff;
            border-radius: 40px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            font-size: 1.2rem;
            line-height: 1.6;
            white-space: pre-wrap;
            position: relative;
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-family: 'Arial', sans-serif;
        }
        
        .card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(2deg);
            box-shadow: 0 40px 120px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        /* Dynamic Text Styling */
        
        .text {
            position: relative;
        }
        
        .text::after {
            content: '✨';
            display: inline-block;
            width: 20px;
            height: 2.2rem;
            animation: cursorBlink 1s step-start infinite, cursorGlow 2s ease-in-out infinite;
            vertical-align: bottom;
            margin-left: 8px;
            font-size: 1.5rem;
        }
        
        @keyframes cursorBlink {
            50% {
                opacity: 0;
            }
        }
        
        @keyframes cursorGlow {
            0%,
            100% {
                text-shadow: 0 0 5px #ffd700;
            }
            50% {
                text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700;
            }
        }
        /* Multi-font text effects */
        
        .font-sacramento {
            font-family: 'Arial', sans-serif;
            color: #ffff00;
            font-weight: 700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }
        
        .font-dancing {
            font-family: 'Arial', sans-serif;
            color: #ff0080;
            font-weight: 700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }
        
        .font-fredoka {
            font-family: 'Arial', sans-serif;
            color: #00bfff;
            font-weight: 700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }
        
        .font-caveat {
            font-family: 'Arial', sans-serif;
            color: #00ff80;
            font-weight: 700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }
        
        .font-kalam {
            font-family: 'Arial', sans-serif;
            color: #ff8000;
            font-weight: 700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }
        /* Fireworks */
        
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fireworkExplode 2s ease-out forwards;
        }
        
        @keyframes fireworkExplode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(20);
                opacity: 0.8;
            }
            100% {
                transform: scale(40);
                opacity: 0;
            }
        }
        /* Controls */
        
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            gap: 8px;
        }
        
        .speed-btn,
        .mode-btn,
        .color-btn,
        .bg-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .speed-btn:hover,
        .speed-btn.active,
        .mode-btn:hover,
        .mode-btn.active,
        .color-btn:hover,
        .color-btn.active,
        .bg-btn:hover,
        .bg-btn.active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        
        .color-btn {
            min-width: 60px;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        .reset-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .reset-btn.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .reset-btn:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }
        /* Hidden elements for easter eggs */
        
        .hidden-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-family: 'Caveat', cursive;
            font-size: 1.5rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .hidden-message.show {
            opacity: 1;
        }
        /* Sparkle animation for click effects */
        
        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }
    </style>

<body>
    <!-- Magic Cursor -->
    <div class="magic-cursor">🪄</div>

    <!-- 3D Floating Classroom -->
    <div class="classroom">
        <div class="chalkboard" onclick="triggerEasterEgg('chalkboard')"></div>
        <div class="desk"></div>
    </div>

    <!-- Paper Airplane -->
    <div class="paper-airplane">✈️</div>

    <!-- Quote Bubbles -->
    <div class="quote-bubble" style="top: 15%; left: 70%;">
        "Teaching is the art of lighting a fire, not filling a bucket!" 🔥
    </div>

    <!-- Constellation Stars -->
    <div class="star" style="top: 20%; left: 20%;">⭐</div>
    <div class="star" style="top: 30%; left: 80%;">✨</div>
    <div class="star" style="top: 70%; left: 15%;">🌟</div>
    <div class="star" style="top: 60%; left: 85%;">💫</div>

    <!-- Controls -->
    <div class="controls">
        <div class="control-group">
            <button class="speed-btn" onclick="setSpeed(150)">Slow</button>
            <button class="speed-btn active" onclick="setSpeed(80)">Normal</button>
            <button class="speed-btn" onclick="setSpeed(30)">Fast</button>
        </div>
        <div class="control-group">
            <button class="mode-btn active" onclick="setMode('rainbow')">Rainbow</button>
            <button class="mode-btn" onclick="setMode('classic')">Classic</button>
        </div>

        <div class="control-group">
            <button class="bg-btn active" onclick="setBgColor('gradient')" style="background: linear-gradient(45deg, #1a237e, #7b1fa2);">Gradient</button>
            <button class="bg-btn" onclick="setBgColor('#ffffff')" style="background: #ffffff; color: #000;">White</button>
            <button class="bg-btn" onclick="setBgColor('#ff0000')" style="background: #ff0000;">Red</button>
            <button class="bg-btn" onclick="setBgColor('#ff8000')" style="background: #ff8000;">Orange</button>
            <button class="bg-btn" onclick="setBgColor('#000000')" style="background: #000000;">Black</button>
        </div>
    </div>

    <!-- Main Card -->
    <div class="card" id="mainCard">
        <div class="text" id="typed-text"></div>
    </div>

    <!-- Reset Button -->
    <button class="reset-btn" id="reset-btn" onclick="resetAnimation()">
        🎭 Experience Again
    </button>

    <!-- Hidden Easter Egg Message -->
    <div class="hidden-message" id="hiddenMessage">
        🎉 You found a secret! Teachers are real-life magicians! 🪄✨
    </div>

    <script>
        const message = `Happy Teacher's Day
Dear Sir Randy,

You are not just a teacher, you are a dream builder.
Every lesson you share ignites the spark of possibility.
Every word you speak plants seeds of greatness.

You transform minds, inspire hearts, and shape destinies.
In your classroom, ordinary students become extraordinary dreamers.
Your passion lights the path to our brightest future.

Thank you for believing in us when we couldn't believe in ourselves.
Thank you for seeing our potential before we could see it.
Thank you for being the hero in our story of success.

You don't just teach subjects—you teach us to reach for the stars!

Happy Teacher's Day to our incredible mentor!
— Your Forever Grateful Student
Raymundo Borres`;

        const textContainer = document.getElementById("typed-text");
        const resetBtn = document.getElementById("reset-btn");
        const magicCursor = document.querySelector('.magic-cursor');
        const hiddenMessage = document.getElementById('hiddenMessage');

        let i = 0;
        let typingSpeed = 80;
        let isTyping = false;
        let currentMode = 'rainbow';
        let mouseX = 0,
            mouseY = 0;

        const fonts = ['font-sacramento', 'font-dancing', 'font-fredoka', 'font-caveat', 'font-kalam'];
        const quotes = [
            "Education is the most powerful weapon! 💪",
            "Teachers change the world one student at a time! 🌍",
            "The best teachers teach from the heart! ❤️",
            "Learning never exhausts the mind! 🧠",
            "Teachers inspire dreams and shape futures! 🌟"
        ];

        // Custom cursor following
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            magicCursor.style.left = mouseX + 'px';
            magicCursor.style.top = mouseY + 'px';

            // Create magic trail
            if (Math.random() > 0.7) {
                createMagicTrail(mouseX, mouseY);
            }
        });

        function createMagicTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'magic-trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            document.body.appendChild(trail);

            setTimeout(() => trail.remove(), 1000);
        }

        function type() {
            if (i < message.length) {
                isTyping = true;
                const char = message[i];

                // Create span for character with random styling in rainbow mode
                if (currentMode === 'rainbow' && char !== '\n' && char !== ' ') {
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.className = fonts[Math.floor(Math.random() * fonts.length)];
                    textContainer.appendChild(span);
                } else {
                    textContainer.textContent += char;
                }

                i++;

                // Special effects on punctuation
                if (char === '!' || char === '.' || char === ',') {
                    createFirework();
                    changeBackgroundColor();
                }

                // Line break effects
                if (char === '\n') {
                    createQuoteBubble();
                }

                setTimeout(type, typingSpeed);
            } else {
                // Animation completed
                isTyping = false;
                textContainer.classList.add('completed');
                resetBtn.classList.add('show');

                // Grand finale fireworks
                for (let j = 0; j < 10; j++) {
                    setTimeout(() => createFirework(), j * 300);
                }
            }
        }

        function createFirework() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b', '#eb4d4b', '#6c5ce7'];
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.background = colors[Math.floor(Math.random() * colors.length)];
            firework.style.left = Math.random() * window.innerWidth + 'px';
            firework.style.top = Math.random() * window.innerHeight + 'px';

            document.body.appendChild(firework);

            setTimeout(() => firework.remove(), 2000);
        }

        function changeBackgroundColor() {
            const hue = Math.random() * 360;
            document.body.style.filter = `hue-rotate(${hue}deg)`;
            setTimeout(() => {
                document.body.style.filter = 'hue-rotate(0deg)';
            }, 1000);
        }

        function createQuoteBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'quote-bubble';
            bubble.textContent = quotes[Math.floor(Math.random() * quotes.length)];
            bubble.style.left = Math.random() * (window.innerWidth - 200) + 'px';
            bubble.style.top = Math.random() * (window.innerHeight - 100) + 'px';

            document.body.appendChild(bubble);

            setTimeout(() => bubble.remove(), 8000);
        }

        function resetAnimation() {
            i = 0;
            textContainer.innerHTML = '';
            textContainer.classList.remove('completed');
            resetBtn.classList.remove('show');

            // Clear all dynamic elements
            document.querySelectorAll('.quote-bubble').forEach(el => {
                if (!el.style.top.includes('15%')) el.remove();
            });

            type();
        }

        function setSpeed(speed) {
            typingSpeed = speed;
            document.querySelectorAll('.speed-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (mode === 'classic') {
                textContainer.style.fontFamily = 'Arial, sans-serif';
                textContainer.style.color = '#ffffff';
                textContainer.style.fontWeight = '600';
                textContainer.style.textShadow = '2px 2px 4px rgba(0,0,0,0.8)';
            }
        }

        function setColor(color) {
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Change all existing text to the selected color
            if (currentMode === 'classic') {
                textContainer.style.color = color;
            } else {
                // In rainbow mode, change all spans to the selected color
                document.querySelectorAll('#typed-text span').forEach(span => {
                    span.style.color = color;
                });
            }
        }

        function setBgColor(color) {
            document.querySelectorAll('.bg-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (color === 'gradient') {
                // Restore original gradient background
                document.body.style.background = 'linear-gradient(45deg, #1a237e, #3949ab, #5e35b1, #7b1fa2, #ad1457)';
                document.body.style.backgroundSize = '400% 400%';
                document.body.style.animation = 'gradientShift 8s ease infinite';
            } else {
                // Set solid color background
                document.body.style.background = color;
                document.body.style.backgroundSize = 'auto';
                document.body.style.animation = 'none';
            }
        }

        function triggerEasterEgg(type) {
            if (type === 'chalkboard') {
                hiddenMessage.textContent = '🎓 Knowledge is power! You clicked the magic chalkboard! ✨';
            }

            hiddenMessage.classList.add('show');
            setTimeout(() => {
                hiddenMessage.classList.remove('show');
            }, 3000);

            // Create celebration effects
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createFirework(), i * 100);
            }
        }

        // Click anywhere for sparkles
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.speed-btn, .mode-btn, .color-btn, .bg-btn, .reset-btn, .chalkboard')) {
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        const sparkle = document.createElement('div');
                        sparkle.textContent = ['✨', '⭐', '🌟', '💫', '🎉'][Math.floor(Math.random() * 5)];
                        sparkle.style.position = 'absolute';
                        sparkle.style.left = (e.clientX + (Math.random() - 0.5) * 100) + 'px';
                        sparkle.style.top = (e.clientY + (Math.random() - 0.5) * 100) + 'px';
                        sparkle.style.fontSize = '20px';
                        sparkle.style.pointerEvents = 'none';
                        sparkle.style.animation = 'sparkle 2s ease-out forwards';

                        document.body.appendChild(sparkle);

                        setTimeout(() => sparkle.remove(), 2000);
                    }, i * 50);
                }
            }
        });

        // Start the magic
        type();

        // Periodic quote bubbles
        setInterval(() => {
            if (Math.random() > 0.7) {
                createQuoteBubble();
            }
        }, 5000);

        // Constellation effect
        setInterval(() => {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                star.style.transform = `rotate(${Math.random() * 360}deg) scale(${0.8 + Math.random() * 0.4})`;
            });
        }, 2000);
    </script>
